
<body class="text-center">
  <form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
<img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
<label for="inputEmail" class="sr-only">Email address</label>
<input class="form-control"type="text" name="username" placeholder="Username" required [(ngModel)]="model.username"  autofocus="">
<label for="inputPassword" class="sr-only">Password</label>
<input type="password" name="password" class="form-control" placeholder="Password" required [(ngModel)]="model.password" >
<div class="checkbox mb-3">
  <label>
    <input type="checkbox" value="remember-me"> Remember me
  </label>
</div>
<button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>

</form>


</body>
